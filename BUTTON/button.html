<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Buttons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>NAME: NOVITO GABUAT NOVIDA BSIT WMT II-2</h1>
  <div class="keyboard">

     <div class="right">
            <div class="key-row">
            <div class="key-long"><button class="click">Esc</button></div>
            <div class="key-div"><button class="click">F1</button></div>
            <div class="key-div"><button class="click">F2</button></div>
            <div class="key-div"><button class="click">F3</button></div>

            <div class="key-div"><button class="click">F11</button></div>
            <div class="key-div"><button class="click">F12</button></div>
            </div>

            <div class="key-div"><button class="click">~</button></div>
            <div class="key-div"><button class="click">1</button></div>

            <div class="key-div"><button class="click">5</button></div>
            <div class="key-div"><button class="click">6</button></div>
            <div class="key-div"><button class="click">7</button></div>
            <div class="key-div"><button class="click">8</button></div>
            <div class="key-div"><button class="click">9</button></div>

            <div class="key-div"><button class="click">-</button></div>
            <div class="key-div"><button class="click">=</button></div>
            <div class="key-long"><button class="click">Backspace</button></div>
            </div>

            <div class="key-row">
            <div class="key-div"><button class="click">Tab</button></div>
            <div class="key-div"><button class="click">Q</button></div>
            <div class="key-div"><button class="click">W</button></div>
            <div class="key-div"><button class="click">E</button></div>
            <div class="key-div"><button class="click">R</button></div>
            <div class="key-div"><button class="click">T</button></div>

            <div class="key-div"><button class="click">I</button></div>
            <div class="key-div"><button class="click">O</button></div>
            <div class="key-div"><button class="click">P</button></div>
            <div class="key-div"><button class="click">[</button></div>
            <div class="key-div"><button class="click">]</button></div>
            <div class="key-div"><button class="click">\\</button></div>
            </div>

            <div class="key-row">
            <div class="key-div"><button class="click">Caps Lock</button></div>
            <div class="key-div"><button class="click">A</button></div>
            <div class="key-div"><button class="click">S</button></div>
            <div class="key-div"><button class="click">D</button></div>
            <div class="key-div"><button class="click">F</button></div>
            <div class="key-div"><button class="click">G</button></div>

            <div class="key-div"><button class="click">K</button></div>
            <div class="key-div"><button class="click">L</button></div>
            <div class="key-div"><button class="click">;</button></div>
            <div class="key-div"><button class="click">'</button></div>
            <div class="key-div"><button class="click">Enter</button></div>
            </div>

            <div class="key-row">
            <div class="key-div"><button class="click">Shift</button></div>
            <div class="key-div"><button class="click">Z</button></div>
            <div class="key-div"><button class="click">X</button></div>
            <div class="key-div"><button class="click">C</button></div>
            <div class="key-div"><button class="click">V</button></div>
            <div class="key-div"><button class="click">B</button></div>
            <div class="key-div"><button class="click">N</button></div>
            <div class="key-div"><button class="click">M</button></div>

            <div class="key-div"><button class="click">/</button></div>
            <div class="key-div"><button class="click">Shift</button></div>
            </div>

            <div class="key-row">
            <div class="key-div"><button class="click">Ctrl</button></div>
            <div class="key-div"><button class="click">Win</button></div>
            <div class="key-div"><button class="click">Alt</button></div>
            <div class="key-div"><button class="click">Space</button></div>
            <div class="key-div"><button class="click">Alt</button></div>
            <div class="key-div"><button class="click">Fn</button></div>
            <div class="key-div"><button class="click">Menu</button></div>
            <div class="key-div"><button class="click">Ctrl</button></div>
            </div>

            <div class="key-div"><button class="click">↑</button></div>
            <div class="key-div"><button class="click">←</button></div>
            <div class="key-div"><button class="click">↓</button></div>
            <div class="key-div"><button class="click">→</button></div>
            </div>
        </div>
    
    <div class="left">

    <div class="key-row">
      <div class="key-div"><button class="click">Insert</button></div>
      <div class="key-div"><button class="click">Delete</button></div>
      <div class="key-div"><button class="click">Home</button></div>
      <div class="key-div"><button class="click">End</button></div>
      <div class="key-div"><button class="click">PgUp</button></div>
      <div class="key-div"><button class="click">PgDn</button></div>
    </div>

      <div class="key-div"><button class="click">/</button></div>
      <div class="key-div"><button class="click">*</button></div>

      <div class="key-div"><button class="click">7</button></div>
      <div class="key-div"><button class="click">8</button></div>

      <div class="key-div"><button class="click">3</button></div>
      <div class="key-div"><button class="click">0</button></div>

      <div class="key-div"><button class="click">Enter</button></div>
